<iframe class="preview-object" *ngIf="isLive" #iframe style="width: 100%;height: 89%;"></iframe>
<div *ngIf="!isLive" style="text-align: center;">
    <img class="m-5" src="assets/images/file-preview.png" alt="">
    <h5>Microsoft Office Viewer does not support the localhost. please host your Project on domain and try again.</h5>
</div>
<div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
